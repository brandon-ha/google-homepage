<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Google</title>
</head>
<body>
    <header>
        <div class="headerLeft">
            <a class="headerLink" href="#">About</a>
            <a class="headerLink" href="#">Store</a>
        </div>
        <div class="headerRight">
            <a class="headerLink" href="#">Gmail</a>
            <a class="headerLink" href="#">Images</a>
            <div class="headerIconContainer">
                <a class="headerIconLink" href="#"><object class="headerIcon" data="apps_black_24dp.svg" type="image/svg+xml"></object></a>
            </div>
            <div class="headerIconContainer">
                <a class="headerIconLink" href="#"><object class="headerIcon" data="account_circle_black_24dp.svg" type="image/svg+xml"></object></a>
            </div>
        </div>
    </header>
    <div class="logoSection">
        <img class="logo" src="logo.png"/>
    </div>
    <form class="searchModule">
        <div class="searchBarTop">
            <div class="searchBar">
                <object data="search_black_24dp.svg" type="image/svg+xml" class="searchBarIcon"></object>
                <input type="text" name="q" label="search" class="searchBarInput">
                <object data="keyboard_voice_black_24dp.svg" type="image/svg+xml" class="searchBarIcon"></object>
            </div>
        </div>
        <div class="searchBarBot">
            <button class="searchButton">
                Google Search
            </button>
            <button class="searchButton">
                I'm Feeling Lucky
            </button>
        </div>
    </form>
    <div class="links">
        <a href="https://www.google.com/search?q=when+can+i+get+the+covid+vaccine">Learn who can get the COVID-19 vaccine now</a>
    </div>
    <footer>
        <div class="footerLeft">
            <a class="footerLink" href="#">Advertising</a>
            <a class="footerLink" href="#">Business</a>
            <a class="footerLink" href="#">How Search works</a>
        </div>
        <div class="footerMid">
            <a class="carbonModule" href="#">
                <img class="carbonIcon" src="leaf.png" alt="leaf">
                <span class="carbonText">Carbon neutral since 2007</span>
            </a>
        </div>
        <div class="footerRight">
            <a class="footerLink" href="#">Privacy</a>
            <a class="footerLink" href="#">Terms</a>
            <a class="footerLink" href="#">Settings</a>
        </div>
    </footer>
</body>
</html>
